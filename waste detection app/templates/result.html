<!DOCTYPE html>
<html>
<head>
    <title>Classification Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5 text-center">
    <h2 class="text-success">Classification Result</h2>
    <img src="{{ url_for('static', filename='uploads/' + image) }}" class="img-fluid mt-3" width="300">

    <h3 class="mt-3">Predicted Class: <span class="text-primary">{{ label }}</span></h3>
    <h4>Confidence: {{ confidence }}</h4>

    {% if label.lower() in ["plastic", "metal", "green-glass", "white-glass", "brown-glass"] %}
        <div class="alert alert-success mt-3">✅ Sending item to <b>Recyclable Bin</b> ♻️</div>
    {% else %}
        <div class="alert alert-warning mt-3">🚮 Sending item to <b>General Waste Bin</b> 🗑️</div>
    {% endif %}

    <a href="/" class="btn btn-success mt-3">Classify Another Image</a>
</div>
</body>
</html>
