<!DOCTYPE html>
<html>
<head>
    <title>Waste Statistics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center text-success">📊 Waste Classification Statistics</h2>

    {% if stats %}
        <img src="{{ url_for('static', filename='stats_chart.png') }}" class="img-fluid mt-4">
        <table class="table table-bordered table-striped mt-3">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                {% for category, count in stats.items() %}
                <tr>
                    <td>{{ category }}</td>
                    <td>{{ count }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center">
            <a href="/download_csv" class="btn btn-primary">📥 Download CSV</a>
            <a href="/download_pdf" class="btn btn-danger">📄 Download PDF</a>
        </div>
    {% else %}
        <div class="alert alert-warning mt-3 text-center">No statistics yet! Please classify some images first.</div>
    {% endif %}

    <div class="text-center mt-3">
        <a href="/" class="btn btn-success">⬅️ Go Back</a>
    </div>
</div>
</body>
</html>
