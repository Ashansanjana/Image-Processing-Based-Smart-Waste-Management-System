<!DOCTYPE html>
<html>
<head>
    <title>Smart Waste Classification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center text-success">♻️ Smart Waste Classification</h1>
    <p class="text-center">Upload a waste image to classify</p>

    <form action="/" method="POST" enctype="multipart/form-data" class="text-center">
        <input type="file" name="file" class="form-control mb-3" required>
        <button class="btn btn-success">Classify Waste</button>
    </form>

    <div class="text-center mt-3">
        <a href="/stats" class="btn btn-primary">View Statistics</a>
    </div>
</div>
</body>
</html>
